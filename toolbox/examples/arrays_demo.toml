# Demonstration of TOML arrays

# Simple arrays
integers = [1, 2, 3, 4, 5]
floats = [1.1, 2.2, 3.3]
strings = ["red", "yellow", "green"]
booleans = [true, false, true]

# Nested arrays
nested = [[1, 2], [3, 4], [5, 6]]

# Empty array
empty = []

# Arrays with underscores in numbers
large_numbers = [1_000, 2_000, 3_000]

# Color palette example
[colors]
primary = ["#FF5733", "#33FF57", "#3357FF"]
secondary = ["#FFC300", "#DAF7A6", "#C70039"]

# Server ports
[network]
http_ports = [8080, 8081, 8082]
https_ports = [443, 8443]
